name: Sign Release

on:
  push:
   tags:
   - '[0-9]+.[0-9]+.[0-9]+'
   - '[0-9]+.[0-9]+.[0-9]+rc[0-9]+'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: true
    runs-on: macos-11
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Configure Signing
      uses: Apple-Actions/import-codesign-certs@v1
      with:
        p12-file-base64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
        p12-password: ${{ secrets.P12_PASSWORD }}

    - name: Install Gon
      run: |
        brew tap mitchellh/gon
        brew install mitchellh/gon/gon

    - name: Xcode Select
      uses: devbotsxyz/xcode-select@v1.1.0
      with:
        version: latest

    - name: Get version
      id: get_version
      run: |
        echo ::set-output name=version::${GITHUB_REF/refs\/tags\//}
        echo ::set-output name=archive_name::xchtmlreport-${GITHUB_REF/refs\/tags\//}.zip

    - name: Build
      run: swift build -v -c release
      
    - name: Sign
      run: |
        codesign --verbose --verify --options=runtime -f -s "Developer ID Application: Tyler Vick (352UZEKYPP)" .build/x86_64-apple-macosx/release/xchtmlreport
    
    - name: Verify
      run: codesign -vvv --deep --strict .build/x86_64-apple-macosx/release/xchtmlreport

    - name: Package
      run: |
        ditto -c -k --keepParent ".build/x86_64-apple-macosx/release/xchtmlreport" ${{ steps.get_version.outputs.archive_name }}

    - name: Notarize
      run: |
        gon gon.json
      env:
        AC_PASSWORD: ${{ secrets.AC_PASSWORD }}
        AC_USERNAME: ${{ secrets.AC_USERNAME }}
        ARCHIVE_NAME: ${{ steps.get_version.outputs.archive_name }}
        

    - name: Archive
      uses: actions/upload-artifact@v2
      with:
        name: application
        path: ${{ steps.get_version.outputs.archive_name }}

  release:
    runs-on: macos-11
    
    needs: build
    
    steps:
    - name: Download
      uses: actions/download-artifact@v2
    
    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        prerelease: ${{ contains(github.ref, '-') }}
        files: |
          artifact-*/xchtmlreport-*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
